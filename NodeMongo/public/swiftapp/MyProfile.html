    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../assets/css/scrolling-nav.css" rel="stylesheet">

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Profile</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#skills">Skills</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#code">Code</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#notes">Notes</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="#intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                   <h1>Profile</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="skills" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Skills</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="code" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Git hub code</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="notes" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Evernote</h1>
                </div>
            </div>
        </div>
    </section>
