
<title>Personal - Swiftapp</title>

<!-- ajax layout which only needs content area -->
<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<!-- #section:pages/invoice -->
				<div class="widget-box transparent">
					<div class="widget-header widget-header-large">
						<h3 class="widget-title grey lighter">
							<i class="ace-icon fa fa-leaf green"></i>
							Subash Soundrapandi
						</h3>

						<!-- #section:pages/invoice.info -->
						<div class="widget-toolbar no-border invoice-info">
							<span class="invoice-info-label">username:</span>
							<span class="red">@ssubashs</span>

							<br />
							<span class="invoice-info-label">Joined:</span>
							<span class="blue">04/04/2014</span>
						</div>

						<div class="widget-toolbar hidden-480">
							<a href="#">
								<i class="ace-icon fa"></i>
							</a>
						</div>

						<!-- /section:pages/invoice.info -->
					</div>

					<div class="widget-body">
						<div class="widget-main padding-24">
							<div class="row" id="accountsetting">
								
								<form class="form-horizontal">												
												<div class="row">
													<div class="col-xs-12 col-sm-4">
														<input type="file" />
													</div>
			
													<div class="vspace-12-sm"></div>
			
													<div class="col-xs-12 col-sm-8">														
														<div class="form-group">
														
															<label class="col-sm-3 control-label no-padding-right" for="form-firstname"> First name </label>
											
															<div class="col-sm-9">
																<input type="text" id="form-firstname" placeholder="First name" class="col-xs-10 col-sm-5" />
															</div>
														</div>
														<div class="form-group">
														
															<label class="col-sm-3 control-label no-padding-right" for="form-lastname"> Last name </label>
											
															<div class="col-sm-9">
																<input type="text" id="form-lastname" placeholder="Last name" class="col-xs-10 col-sm-5" />
															</div>
														</div>
														
													</div>
												</div>
												
										    <div class="hr hr-24"></div>
										    
										    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-date">Birth Date</label>

										<div class="col-sm-9">
											<div class="input-medium">
												<div class="input-group">
													<input class="input-medium date-picker" id="form-field-date" type="text" data-date-format="dd-mm-yyyy" placeholder="dd-mm-yyyy" />
													<span class="input-group-addon">
														<i class="ace-icon fa fa-calendar"></i>
													</span>
												</div>
											</div>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right">Gender</label>

										<div class="col-sm-9">
											<label class="inline">
												<input name="form-field-gender" type="radio" class="ace" />
												<span class="lbl middle"> Male</span>
											</label>

											&nbsp; &nbsp; &nbsp;
											<label class="inline">
												<input name="form-field-gender" type="radio" class="ace" />
												<span class="lbl middle"> Female</span>
											</label>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-description">About me:</label>

										<div class="col-sm-9">
											<textarea  class="form-control limited"  id="form-field-description" maxlength="500"></textarea>
										</div>
									</div>

									<div class="space"></div>
									<h4 class="header blue bolder smaller">Contact</h4>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-email">Email</label>

										<div class="col-sm-9">
											<span class="input-icon input-icon-right">
												<input type="email" id="form-field-email" value="" />
												<i class="ace-icon fa fa-envelope"></i>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-website">Website</label>

										<div class="col-sm-9">
											<span class="input-icon input-icon-right">
												<input type="url" id="form-field-website" value="" />
												<i class="ace-icon fa fa-globe"></i>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-phone">Phone</label>

										<div class="col-sm-9">
											<span class="input-icon input-icon-right">
												<input class="input-medium input-mask-phone" type="text" id="form-field-phone" />
												<i class="ace-icon fa fa-phone fa-flip-horizontal"></i>
											</span>
										</div>
									</div>
			
											<div class="clearfix form-actions">
												<div class="col-md-offset-3 col-md-9">
													<button class="btn btn-info" type="button">
														<i class="ace-icon fa fa-check bigger-110"></i>
														Save
													</button>
					
													&nbsp; &nbsp;
													<button class="btn" type="reset">
														<i class="ace-icon fa fa-undo bigger-110"></i>
														Reset
													</button>
												</div>
											</div>
								</form>
								
							</div>
						</div>
					</div> <!--  widget body ends -->
				</div><!-- widget-box transparent -->
			</div> <!--col-10 -->
		</div> <!-- row -->				

		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
var scripts = [null,"../assets/js/jquery-ui.custom.min.js","../assets/js/jquery.ui.touch-punch.min.js","../assets/js/jquery.gritter.min.js","../assets/js/bootbox.min.js","../assets/js/jquery.easypiechart.min.js","../assets/js/date-time/bootstrap-datepicker.min.js","../assets/js/jquery.hotkeys.min.js","../assets/js/bootstrap-wysiwyg.min.js","../assets/js/select2.min.js","../assets/js/fuelux/fuelux.spinner.min.js","../assets/js/x-editable/bootstrap-editable.min.js","../assets/js/x-editable/ace-editable.min.js","../assets/js/jquery.maskedinput.min.js", "../assets/js/jquery.inputlimiter.1.3.1.min.js",null];
	ace.load_ajax_scripts(scripts, function() {
		 //inline scripts related to this page
		   jQuery(function($) {
			//editables on first profile page
			$.fn.editable.defaults.mode = 'inline';
			$.fn.editableform.loading = "<div class='editableform-loading'><i class='ace-icon fa fa-spinner fa-spin fa-2x light-blue'></i></div>";
		    $.fn.editableform.buttons = '<button type="submit" class="btn btn-info editable-submit"><i class="ace-icon fa fa-check"></i></button>'+
		                                '<button type="button" class="btn editable-cancel"><i class="ace-icon fa fa-times"></i></button>';    
			
			//editables 
	  
	   
	   $('#accountsetting')
		.find('input[type=file]').ace_file_input({
			style:'well',
			btn_choose:'Change avatar',
			btn_change:null,
			no_icon:'ace-icon fa fa-picture-o',
			thumbnail:'large',
			droppable:true,
			
			allowExt: ['jpg', 'jpeg', 'png', 'gif'],
			allowMime: ['image/jpg', 'image/jpeg', 'image/png', 'image/gif']
		})
		.end().find('button[type=reset]').on(ace.click_event, function(){
			$('#accountsetting input[type=file]').ace_file_input('reset_input');
		})
		.end().find('.date-picker').datepicker().next().on(ace.click_event, function(){
			$(this).prev().focus();
		});
			
	   $('.input-mask-phone').mask('(999) 999-9999');
	   
	   $('textarea.limited').inputlimiter({
			remText: '%n character%s remaining...',
			limitText: 'max allowed : %n.'
		});
			
			
		});	
	});
</script>
